apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rapidreach-ingress-ip
  namespace: rapidreach
  annotations:
    # Use nginx ingress controller
    kubernetes.io/ingress.class: nginx
    # Disable SSL redirect for IP access
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Accept self-signed certificates
    nginx.ingress.kubernetes.io/ssl-verify-client: "off"
    # Proxy settings for large payloads (audio files)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  # Default backend without host restriction
  rules:
  - http:
      paths:
      # Web app (root path)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 80
      # Device server API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: device-server
            port:
              number: 3002
