# This conf file is intended for use with the nrf7002_ek module 
# on the STM32H573I-DK development board.

# RapidReach project config
CONFIG_RPR_NETWORKING=y
CONFIG_RPR_MODEM=n
CONFIG_RPR_ETHERNET=y
CONFIG_RPR_WIFI=y
CONFIG_RPR_HASH_CALCULATION=y

# Wi-Fi buffers 
CONFIG_HEAP_MEM_POOL_SIZE=153600
