apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rapidreach

resources:
  - namespace.yaml
  - mqtt-broker.yaml
  - mongodb.yaml
  - device-server.yaml
  - web-app.yaml

# Optional: Add common labels
commonLabels:
  app.kubernetes.io/part-of: rapidreach
  app.kubernetes.io/managed-by: kustomize

# Optional: Configure image versions here
images:
  - name: enerahub/device-server
    newTag: latest
  - name: enerahub/web-app
    newTag: latest
  - name: emqx/emqx
    newTag: 5.3.2
  - name: mongo
    newTag: "6"

# Optional: Patches for different environments
# patchesStrategicMerge:
#   - patches/production.yaml
