# RapidReach project config
CONFIG_RPR_NETWORKING=y
CONFIG_RPR_MODULE_CHARGER=y
CONFIG_RPR_MODULE_BATTERY=y
CONFIG_RPR_MODULE_AUDIO_PLAYER=y
CONFIG_RPR_I2S_AUDIO_CODEC=n
CONFIG_RPR_MEASURING_DECODE_TIME=y
CONFIG_RPR_MODULE_MICROPHONE=y
CONFIG_RPR_MODEM=n
CONFIG_RPR_ETHERNET=y
CONFIG_RPR_WIFI=y
CONFIG_RPR_MODULE_MQTT=y

# MQTT Configuration
CONFIG_RPR_MQTT_BROKER_HOST="192.168.2.79"
CONFIG_RPR_HASH_CALCULATION=y

# Needs for debugging
CONFIG_RPR_MODULE_CLI_SHELL_TEST=y
# Networking test
CONFIG_SHELL_WILDCARD=n
# For file system shell
CONFIG_HEAP_MEM_POOL_SIZE=8192

# General config
CONFIG_SHELL_STACK_SIZE=8192
CONFIG_MAIN_STACK_SIZE=4096

# Network init config
CONFIG_NET_CONFIG_INIT_TIMEOUT=1

# Network address config
CONFIG_NET_IF_MAX_IPV4_COUNT=3
CONFIG_NET_IPV6=n

# DHCP configuration for automatic IP assignment
CONFIG_NET_DHCPV4=y
CONFIG_NET_CONFIG_AUTO_INIT=y

# Network buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=128
CONFIG_NET_BUF_TX_COUNT=128
CONFIG_NET_TX_STACK_SIZE=1200
CONFIG_NET_RX_STACK_SIZE=1200

CONFIG_MODEM_CELLULAR_CMUX_MAX_FRAME_SIZE=2048
CONFIG_NET_TCP_MAX_RECV_WINDOW_SIZE=1024 

# Wi-Fi config for net_mgmt
CONFIG_NET_MGMT_EVENT_QUEUE_TIMEOUT=5000
CONFIG_NET_MGMT_EVENT_QUEUE_SIZE=16
CONFIG_NET_MGMT_EVENT_STACK_SIZE=8192