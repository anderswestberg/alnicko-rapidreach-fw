<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1976d2"/>
  
  <!-- Speaker Icon -->
  <g transform="translate(256, 256)">
    <!-- Speaker Body -->
    <path d="M-100 -60 L-100 60 L-50 60 L20 120 L20 -120 L-50 -60 Z" 
          fill="#ffffff" 
          stroke="#ffffff" 
          stroke-width="8" 
          stroke-linejoin="round"/>
    
    <!-- Sound Waves -->
    <path d="M 50 -40 Q 70 -40 70 0 Q 70 40 50 40" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <path d="M 50 -70 Q 100 -70 100 0 Q 100 70 50 70" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <path d="M 50 -100 Q 130 -100 130 0 Q 130 100 50 100" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Brand Initial "R" in corner -->
  <text x="380" y="410" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="#ffffff" 
        opacity="0.9">R</text>
</svg>
