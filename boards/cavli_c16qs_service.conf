# cavli_c16qs_service.conf
#
# This configuration file is used together with cavli_c16qs_service.overlay
# to create a service firmware image for initial modem configuration.
#
# The service firmware allows:
# - Setting the modem's UART speed
# - Switching to hardware flow control mode
#
# Do not modify anything in this file.
# Detailed instructions are provided in cavli_c16qs_service.overlay

# RapidReach project config
CONFIG_RPR_NETWORKING=y
CONFIG_RPR_MODEM=y
CONFIG_RPR_ETHERNET=n
CONFIG_RPR_HASH_CALCULATION=y
CONFIG_RPR_WIFI=n

# Needs for debugging
CONFIG_RPR_MODULE_CLI_SHELL_TEST=y
# Networking test
CONFIG_SHELL_WILDCARD=n
# For file system shell
CONFIG_HEAP_MEM_POOL_SIZE=8192

# Needed when the device is first started. 
# Set the external SIM instead of eSIM
# Next, it may not be used.
CONFIG_MODEM_CAVLI_C16QS_ENABLE_SIMSWAP=y


