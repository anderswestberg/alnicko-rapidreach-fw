apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-server
  namespace: rapidreach
spec:
  replicas: 1
  selector:
    matchLabels:
      app: device-server
  template:
    metadata:
      labels:
        app: device-server
    spec:
      # Uncomment if using private Docker Hub repositories:
      # imagePullSecrets:
      # - name: regcred
      containers:
      - name: device-server
        image: enerahub/device-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: NODE_ENV
        - name: MQTT_BROKER_HOST
          value: "emqx-internal"
        - name: MQTT_BROKER_PORT
          value: "1883"
        - name: MQTT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: MQTT_USERNAME
        - name: MQTT_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: MQTT_PASSWORD
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        - name: MONGODB_DB
          value: "rapidreach"
        - name: API_KEY
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: API_KEY
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
            httpHeaders:
            - name: X-API-Key
              value: "dev-api-key-12345"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
            httpHeaders:
            - name: X-API-Key
              value: "dev-api-key-12345"
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: device-server
  namespace: rapidreach
spec:
  type: NodePort
  selector:
    app: device-server
  ports:
  - port: 3002
    targetPort: 3002
    nodePort: 30002
    name: http
    protocol: TCP
