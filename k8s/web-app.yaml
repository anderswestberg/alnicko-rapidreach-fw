apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: rapidreach
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      # Uncomment if using private Docker Hub repositories:
      # imagePullSecrets:
      # - name: regcred
      containers:
      - name: web-app
        image: enerahub/web-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://192.168.2.79:30002/api"
        - name: VITE_API_KEY
          valueFrom:
            configMapKeyRef:
              name: rapidreach-config
              key: API_KEY
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: rapidreach
spec:
  type: NodePort
  selector:
    app: web-app
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    name: http
    protocol: TCP
